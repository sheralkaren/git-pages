<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="shortcut icon"
      href="./images/sheral-favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card_1">
        <div class="image_1a">
          <img src="./images/image-product-desktop.jpg" alt="chanel-perfume" />
        </div>
        <div class="text-container_1b">
          <div>
            <p id="category_1bd">PERFUME</p>
          </div>
          <div><h1>Gabrielle Essence Eau De Parfum</h1></div>
          <div>
            <p id="text_1ba">A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div id="price_1bb">
            <p>$149.99</p>
            <p style="text-decoration: line-through">$169.99</p>
          </div>
          <div id="add_to_cart_1be">
            <span id="cart_1bc"><img src="./images/icon-cart.svg" alt="cart-icon"></span>
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
      </div>
    </div>


    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dee Rathod</a>.
    </div>
  </body>
</html>
