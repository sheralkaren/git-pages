<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/snd-logo.png" type="image/x-icon" sizes="48x48">
    <title>Dee website</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="./images/snd-logo.png" alt="">
                <h1>S&D Inc</h1>
            </div>
            <div class="nav">
                <ul>
                    <li>
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <div class="profile">
                            <img src="./images/snd-profile.png" alt="">
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <!-- changes here  -->
        <div class="main">
            <div class="form">
                <div>
                    <h2>Welcome to S&D Product </h2>
                    <p>Before we can start, we would need some information to know who you are!</p>
                </div>
                <div>
                <label for="name">How do we call you?</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div>
                <label for="email">Email to subscribe?</label>
                <input type="email" name="email" id="email">
            </div>
                <button>Login</button>
            </div>
        </div>
        <div class="footer">
            <p>copyright @2024 S&D Incorporation pvt limited</p>
        </div>
    </div>

    <script src="./main.js"></script>
</body>

</html>
